{% for f in fields %}
    <tr class="{{ f.name }}">
        <th>
            {% if f.field.required %}<span class="required">*</span>{% endif %}
            {{ f.label_tag }}:
        </th>
        <td class="{% if f.errors %}invalid{% endif %}">
            {{ f }}
{% if f.help_text %}
            <br /><span>{{ f.help_text }}</span>
{% endif %}
            {{ f.errors }}
        </td>
    </tr>
{% endfor %}
